spring:
  datasource:
    url: jdbc:h2:mem:proddb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

server:
  port: ${PORT:8080}
  address: 0.0.0.0

oceangpt:
  python:
    executable: ${PYTHON_EXECUTABLE:/opt/venv/bin/python}
  model:
    # 关键配置：确保指向 Docker 中的正确路径
    script-path: ${PYTHON_SCRIPT_PATH:/app/model_predictor.py}
    path: ${MODEL_PATH:/app/models}
