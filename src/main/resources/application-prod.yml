# 生产环境配置（Render）

spring:
  datasource:
    url: jdbc:h2:mem:proddb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  h2:
    console:
      enabled: false

server:
  port: ${PORT:8080}
  address: 0.0.0.0
  servlet:
    context-path: /api

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator

oceangpt:
  python:
    executable: ${PYTHON_EXECUTABLE:/opt/venv/bin/python}
  model:
    path: ${MODEL_PATH:/app/models}
    # 在免费实例上默认使用 Mock，保证启动稳定；需要真实推理时设置环境变量禁用
    mock-mode: ${MODEL_MOCK_MODE:true}

logging:
  level:
    root: INFO
    com.oceangpt: INFO
    org.springframework: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
