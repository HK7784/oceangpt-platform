# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Spring Application Name
spring.application.name=oceangpt-backend

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Logging Configuration
logging.level.root=INFO
logging.level.com.oceangpt=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/oceangpt.log

# CORS Configuration
oceangpt.cors.allowed-origins=*
oceangpt.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
oceangpt.cors.allowed-headers=*

# Python Environment Configuration
# Use environment variable or fallback to default
oceangpt.python.executable=${PYTHON_EXECUTABLE:python}

# Model Configuration
# Use environment variable or fallback to default Windows path
oceangpt.model.path=${OCEANGPT_MODEL_PATH:D:/best_model_DIN_heads8_drop0.2.pth}
oceangpt.model.timeout=120
oceangpt.model.script-path=${PYTHON_SCRIPT_PATH:/app/model_predictor.py}

# Data Configuration
# Use environment variable or fallback to default Windows path
oceangpt.data.csv-path=${OCEANGPT_DATA_PATH:D:/sentinel-2 reflectance}

# Security Configuration (Basic)
oceangpt.security.api-key-header=X-API-KEY
oceangpt.security.api-key=oceangpt-secret-key-2024

# Cache Configuration
spring.cache.type=simple

# Async Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=100
